<ion-side-menus enable-menu-with-back-views="false" ng-controller="WpCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-{{appColor}}" align-title="center"><%= appTitle %>
      <ion-nav-back-button class="button-clear">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-ios-search" ui-sref="wordpress.search">
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuWorPress"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" class="left-main">
    <ion-content>
      <ion-list>
          <% _.forEach(menu, function(menuItem, menuKey) { %>
              <ion-item menu-close-keep-history href="#/wordpress/<%=menuItem.route%>" class="item-icon-left">
        	<i class="icon ion-ios-home"></i>
                  <%= menuKey %>
                      </ion-item>
          <% }); %>
        </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
